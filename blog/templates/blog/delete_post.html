{% extends 'blog/base.html' %}

{% block content %}
<h2>Delete Post: {{ post.title }}</h2>
<p>Are you sure you want to delete this post?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
<a href="{% url 'post_detail' post.pk %}">Cancel</a>
{% endblock %}
